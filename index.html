<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sketchpad</title>
</head>
<body>
  <header>Javascript Sketchpad!</header>
  <main>
    <div class="controls">
      <div class="colorcontainer"><p id="color-label">Color: </p><input id="color-select" type="color" value="#000000"></div>
      <button class="control-item btn toggle" id="darken">Toggle Shader</button>
      <button class="control-item btn toggle" id="lighten">Toggle Lighten</button>
      <button class="control-item btn toggle" id="erase">Toggle Eraser</button>
      <button class="control-item btn toggle" id="gridLines">Toggle Grid Lines</button>
      <button class="control-item btn" id="clear">Clear</button>
      <div class="slidecontainer">
        <p id="gridCaption"></p>
        <input id="gridInput" type="text">
        <button id="gridSubmit" type="submit">Generate Grid</button>
      </div>
    </div>
    <div class="gridcontainer"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
